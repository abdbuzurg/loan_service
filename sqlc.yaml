version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/platform/database/migrations/"
    queries: "internal/platform/database/queries/"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true

        overrides:
          # ---------------- NUMERIC -> float64 / *float64 ----------------
          - db_type: "pg_catalog.numeric"
            nullable: false
            go_type:
              type: "float64"
              pointer: false

          - db_type: "pg_catalog.numeric"
            nullable: true
            go_type:
              type: "float64"
              pointer: true

          # ---------------- TEXT / VARCHAR -> string / *string ----------------
          - db_type: "pg_catalog.text"
            nullable: false
            go_type:
              type: "string"
              pointer: false

          - db_type: "pg_catalog.text"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          - db_type: "pg_catalog.varchar"
            nullable: false
            go_type:
              type: "string"
              pointer: false

          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true

          # ---------------- TIMESTAMPTZ / TIMESTAMP -> time.Time / *time.Time ----------------
          - db_type: "pg_catalog.timestamptz"
            nullable: false
            go_type:
              type: "time.Time"
              pointer: false

          - db_type: "pg_catalog.timestamptz"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true

          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              type: "time.Time"
              pointer: false

          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              type: "time.Time"
              pointer: true

          # ---------------- INTs -> int64 / *int64 ----------------
          # (Postgres int2/int4/int8 -> Go int64 by convention)
          - db_type: "pg_catalog.int2"
            nullable: false
            go_type:
              type: "int64"
              pointer: false

          - db_type: "pg_catalog.int2"
            nullable: true
            go_type:
              type: "int64"
              pointer: true

          - db_type: "pg_catalog.int4"
            nullable: false
            go_type:
              type: "int64"
              pointer: false

          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int64"
              pointer: true

          - db_type: "pg_catalog.int8"
            nullable: false
            go_type:
              type: "int64"
              pointer: false

          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              type: "int64"
              pointer: true

          # ---------------- BOOL -> bool / *bool ----------------
          - db_type: "pg_catalog.bool"
            nullable: false
            go_type:
              type: "bool"
              pointer: false

          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
